<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Feladat01</title>
  </head>
  <body style="background-color: darkolivegreen">
    <div class="container">
      <div
        class="row align-items-center text-light text-center"
        style="min-height: 100vh"
      >
        <div class="col-12">
          <h1 id="a"></h1>
          <h1 id="b"></h1>
          <h1 id="c"></h1>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script>
      const a = 15;
      const b = 12;
      const c = a + b;

      document.getElementById("a").innerHTML = "Az a változó értéke :" + a;
      document.getElementById("b").innerHTML = "A b változó értéke :" + b;
      document.getElementById("c").innerHTML = "a + b = " + c;
    </script>
  </body>
</html>
