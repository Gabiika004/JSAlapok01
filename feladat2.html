        <div class="col-12">
          <h1>Jobb klikk -> Vizsgálat -> Console</h1>
          <h2 style="margin: 50px">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="80"

    <script src="js/bootstrap.min.js"></script>
    <script>
      const lista = [0, 7, 16, 30, 41];

      function MakeString() {
        let text = "A lista elemei a következők: ";
        let numbersAsString = "";
        for (var i = 0; i < lista.length; i++) {
          if (i == lista.length - 1) {
            numbersAsString += lista[i] + " :)";
          } else {
            numbersAsString += lista[i] + " ";
          }
        }

        console.log(text + numbersAsString);
      }
      console.log(lista);
      MakeString();
    </script>
